{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section>
    <div class="">
        <div>
            <h1 class="sm:text-3xl text-2xl font-extrabold mb-1 mt-5 text-center text-black dark:text-white">Type your email to continue</h1>
            <br/><hr/>
        </div>

        <div class="flex justify-center block my-5">
            <form method="post">
                {% csrf_token %}
                <label for="id_email" class="text-xl text-bold justify-center text-black dark:text-white">Email</label>
                {{ form.email|as_crispy_field }}
                <button type="submit" class="flex mx-auto mt-6 text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-500 hover:text-black rounded text-lg">Reset password</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
