{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="py-8 xl:py-16">
  <div>
    <h1 class="block sm:text-3xl text-2xl font-extrabold mb-1 mt-5 text-center text-black dark:text-white">Create a new account</h1>
    <br/><hr/>
  </div>

  <div class="block max-w-lg mx-auto align-center mt-12 pt-6 bg-[#FCF1F1] border border-gray-200 rounded-lg shadow dark:bg-[#474E68] dark:border-gray-800">
    <form method="post">
      {% csrf_token %}
      <div class="px-2">
        <label for="id_username" class="flex text-xl text-bold justify-center text-black dark:text-white">Username</label>
        {{ form.username|as_crispy_field }}
        <label for="id_password1" class="flex text-xl text-bold justify-center text-black dark:text-white">Password</label>
        {{ form.password1|as_crispy_field }}
        <label for="id_password2" class="flex text-xl text-bold justify-center text-black dark:text-white">Confirm password</label>
        {{ form.password2|as_crispy_field }}
      </div>

      <p class="flex justify-center">
        <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mt-4 overflow-hidden text-xl text-bold font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:bg-gradient-to-br dark:from-green-400 dark:to-blue-600 dark:group-hover:from-green-400 dark:group-hover:to-blue-600 dark:hover:text-white hover:text-black dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-[#FCF1F1] dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Submit
          </span>
        </button>
      </p>

      <br/>
    </form>

    <div class="flex justify-center border-t border-gray-200 dark:border-[#1A1C20] mt-2 mb-4 pt-4">
      <a class="hover:text-blue-500 mt-1" href="{% url 'login'%}">Already have an account?</a>
    </div>
  </div>
</section>
{% endblock content %}
